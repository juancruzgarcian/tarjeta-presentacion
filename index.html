<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tarjeta de Presentación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/150x150/4a90e2/ffffff?text=FOTO" alt="Mi foto" class="profile-image">
            
            <h1 class="name">Nombre Completo</h1>
            <h2 class="occupation">Ocupación</h2>
            
            <div class="description">
                <p>Descripción breve de 2-3 líneas sobre ti y tus intereses profesionales.</p>
            </div>
            
            <div class="contact">
                <p>📧 ejemplo@email.com</p>
                <p>📱 +54 123 456 789</p>
                <p>📍 Ciudad, País</p>
            </div>
        </div>
    </div>
</body>
</html>
