<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tarjeta de Presentación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/150x150/cccccc/ffffff?text=FOTO" alt="Mi foto" class="profile-image">
            
            <h1 class="name">Nombre Completo</h1>
            <h2 class="occupation">Ocupación</h2>
            
            <p class="description">Descripción breve de 2-3 líneas sobre ti.</p>
            
            <div class="contact">
                <p>Email: ejemplo@email.com</p>
                <p>Teléfono: +54 123 456 789</p>
            </div>
        </div>
    </div>
</body>
</html>
